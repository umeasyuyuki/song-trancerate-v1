name: Daily Lyrics Collection

on:
  schedule:
    # Run every 5 minutes (High Frequency)
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  collect-lyrics:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Debug Env Vars
        run: |
          echo "LASTFM_API_KEY is set: ${{ secrets.LASTFM_API_KEY != '' }}"
          echo "GENIUS_ACCESS_TOKEN is set: ${{ secrets.GENIUS_ACCESS_TOKEN != '' }}"
          echo "GEMINI_API_KEY is set: ${{ secrets.GEMINI_API_KEY != '' }}"
          echo "NEXT_PUBLIC_SUPABASE_URL is set: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL != '' }}"
          echo "SUPABASE_SERVICE_ROLE_KEY is set: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY != '' }}"

      - name: Run Lyrics Collector
        run: npx ts-node --project tsconfig.scripts.json scripts/collect-lyrics.ts
        env:
          LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY }}
          GENIUS_ACCESS_TOKEN: ${{ secrets.GENIUS_ACCESS_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
